<app-error-toolbar></app-error-toolbar>
<button mat-button color="warn" (click)="throwError()">Throw error</button>

<mat-grid-list cols="2" *ngIf="data.getDashboardData() | async as items">
  <mat-grid-tile *ngFor="let item of items">
    <div>
      <h2>{{ item.title }}</h2>
      <p>{{ item.description }}</p>
    </div>
  </mat-grid-tile>
</mat-grid-list>
