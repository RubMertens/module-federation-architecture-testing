
<ng-container *ngIf="data.getFavorites() | async as favorites">
  <mat-card *ngFor="let favorite of favorites">
    <mat-card-header>
      <mat-card-title>{{favorite.entry}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{favorite.comment}}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary" (click)="edit(favorite)">Edit</button>
      <button mat-button color="warn" (click)="delete(favorite)">Delete</button>
      <a mat-button color="secondary" [routerLink]="['comments', 'fav-'+favorite.id]">Comment</a>
    </mat-card-actions>
  </mat-card>
</ng-container>

<router-outlet></router-outlet>
